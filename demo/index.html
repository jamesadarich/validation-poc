<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            function updateValidationMessages() {
                document.getElementById("messages").innerHTML = messagesFor(example).map(message => `<li>${message}</li>`).join("");
            }
        </script>
        <h2>No framework</h2>
        <input type="text" oninput="example.name = event.target.value;" onchange="updateValidationMessages()" />
        <ul id="messages"></ul>

        <h2>React</h2>
        <div id="react-example"></div>
        <script type="text/javascript" src="../dist/main.js"></script>
    </body>
</html>
