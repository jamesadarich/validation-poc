<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./dist/index.js"></script>
    </head>
    <body>
        <script>
            function updateValidationMessages() {
                document.getElementById("messages").innerHTML = messagesFor(example, "givenName")
                                                                        .map(message => `<li>${message}</li>`)
                                                                        .join("");
            }
        </script>
        <h2>No framework</h2>
        <input type="text" oninput="example.givenName = event.target.value;" onchange="updateValidationMessages()" />
        <ul id="messages"></ul>

        <h2>React</h2>
        <div id="react-example"></div>
    </body>
</html>
